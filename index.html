<!DOCTYPE html>
<meta charset="utf-8">
<title>SANKEY</title>
<style>
body { font: 16px Helvetica;} 

.node rect {
  cursor: move;
  fill-opacity: .9;
  shape-rendering: crispEdges;
}

.node text {
  pointer-events: none;
  font: 14px Helvetica;
  text-shadow: 0 1px 0 #fff;
}

.link {
  fill: none;
  stroke: #000;
  stroke-opacity: .1;
}

.link:hover {
  stroke-opacity: .2;
}

</style>
<body>
<div id="title"><h3>Sankey Path</h3></div>
<p id="chart">

<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="lib/sankey.js"></script> 
<script>
    
var units = "Customers";

// Set the dimensions of the canvas
var margin = {top: 10, right: 10, bottom: 10, left: 10},
    width = 800 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

var formatNumber = d3.format(",.0f"),    // zero decimal places
    format = function(d) { return formatNumber(d) + " " + units; },
    color = d3.scale.category10();

// Inserts the SVG canvas into the HTML
var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform" , "translate(" + margin.left + "," + margin.top + ")");

// Set the sankey diagram properties
var sankey = d3.sankey()
               .nodeWidth(35)
               .nodePadding(35)
               .size([width, height]);

var path = sankey.link();

//Load Data function	
d3.csv("data/data.csv", function(data) {
	
  //set up graph in same style as original example but empty
  graph = {"nodes" : [], "links" : []};

    data.forEach(function (d) {
      graph.nodes.push({ "name": d.source });
      graph.nodes.push({ "name": d.target });
      graph.links.push({ "source": d.source,
                         "target": d.target,
                         "value": +d.value });
     });

     // return only the distinct / unique nodes
     graph.nodes = d3.keys(d3.nest()
       .key(function (d) { return d.name; })
       .map(graph.nodes));

     // loop through each link replacing the text with its index from node
     graph.links.forEach(function (d, i) {
       graph.links[i].source = graph.nodes.indexOf(graph.links[i].source);
       graph.links[i].target = graph.nodes.indexOf(graph.links[i].target);
     });

     //now loop through each nodes to make nodes an array of objects
     // rather than an array of strings
     graph.nodes.forEach(function (d, i) {
       graph.nodes[i] = { "name": d };
     });
     
 
  sankey
    .nodes(graph.nodes)
    .links(graph.links)
    .layout(32);


 // Calculate the total value of all nodes (to use later)
 var toPercent = d3.format("1%")
 var total = d3.sum(graph.nodes, function(d) {
     if (d.targetLinks.length>0) 
        return 0; //node is not source, exclude it from the total
     else 
        return d.value; //node is a source: add its value to the sum
     });    


// add in the links
  var link = svg.append("g").selectAll(".link")
      .data(graph.links)
    .enter().append("path")
      .attr("class", "link")
      .attr("d", path)
      .style("stroke-width", function(d) { return Math.max(1, d.dy); })
      .sort(function(a, b) { return b.dy - a.dy; });

// add the link titles/popups
  link.append("title")
        .text(function(d) {
    		return d.source.name + " â†’ " + d.target.name + "\n" + format(d.value); });

// add in the nodes
  var node = svg.append("g").selectAll(".node")
      .data(graph.nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { 
		  return "translate(" + d.x + "," + d.y + ")"; })
    .call(d3.behavior.drag()
      .origin(function(d) { return d; })
      .on("dragstart", function() { 
		  this.parentNode.appendChild(this); })
      .on("drag", dragmove));

// add the rectangles for the nodes & popups 
  node.append("rect")
      .attr("height", function(d) { return d.dy; })
      .attr("width", sankey.nodeWidth())
      .style("fill", function(d) { 
           return d.color = color(d.name); })
		  // return d.color = color(d.name.replace(/ .*/, "")); })
      .style("stroke", function(d) { 
	     return d3.rgb(d.color).darker(0); })
    .append("title")
      .text(function(d) { 
		  return format(d.value) + " (" + toPercent(d.value/total) + ")" + "\n" + d.name; });



// add labels to the nodes
  node.append("text")
      .attr("x", -6)
      .attr("y", function(d) { return d.dy / 2; })
      .attr("dy", ".35em")
      .attr("text-anchor", "end")
      .attr("transform", null)
      .text(function(d) { return d.name; })
    .filter(function(d) { return d.x < width / 2; })
      .attr("x", 6 + sankey.nodeWidth())
      .attr("text-anchor", "start");

// Allows the user to move the nodes around (x is horizontal, y is vertical) 
  function dragmove(d) {
    d3.select(this).attr("transform", 
        "translate(" + ( d.x = Math.max(0, Math.min(width - d.dx, d3.event.x) ) ) + "," + (d.y = Math.max(0, Math.min(height - d.dy, d3.event.y)) ) + ")");
    sankey.relayout();
    link.attr("d", path);
  }
  
// Optional : Makes the links the same colour as the parent node   
  svg.selectAll(".link").style('stroke', function(d){ return d.source.color; alert("called"); })
  
  
}); //End of loadData function
</script>

</body>
</html>
